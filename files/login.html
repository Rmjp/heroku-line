<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="std_id">std_id</label>
    <input type="number" name="std_id" id="std_id">
    <input id="line" value="" name="line_id" style="display: none;">
    <input type="submit" value="Login" onclick="on_submit_std_id()"">
    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });
        let line_id = params.line_id;
        document.getElementById("line").value = line_id;

        async function postData(url = '', data = {}) {
        // Default options are marked with *
            const response = await fetch(url, {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: JSON.stringify(data) // body data type must match "Content-Type" header
            });
            return response.json(); // parses JSON response into native JavaScript objects
        }
        
        function on_submit_std_id(){
            let std_id = document.getElementById("std_id").value;
            postData('/loginsubmit', {std_id: std_id, line_id: line_id})
            .then(data => {
                console.log(data); // JSON data parsed by `data.json()` call
            });
        }

    </script>
</body>
</html>
